<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <link rel="stylesheet" href="style.css">
    <title>Silence Of The Lamb - A Small One</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Stuffing</h4>
                        <p>Just put something you really like</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Hiding</h4>
                        <p>Mmmmmmmmmmmm hide it well. So no one will know</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Any Rope?</h4>
                        <p>What da hell I'm going to do with it?!!</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Stronger</h4>
                        <p>How strong?</p>
                    </div>
                </div>
            </label>
			            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Strong Enough</h4>
                        <p>I mean it</p>
                    </div>
                </div>
            </label>            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Sauce It</h4>
                        <p>Again, No one will know</p>
                    </div>
                </div>
            </label>            <input type="radio" name="slide" id="c7" >
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Aluminium</h4>
                        <p>Trillion hours and it's done! Wanna playyyy?!!</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
